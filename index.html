<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitation</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #89f7fe, #66a6ff);
            animation: backgroundAnimation 10s infinite alternate;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        @keyframes backgroundAnimation {
            0% { background-position: left; }
            100% { background-position: right; }
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            display: inline-block;
            transition: transform 0.3s ease-in-out;
            animation: fadeIn 1s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .container:hover {
            transform: scale(1.05);
        }
        h2 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }
        button {
            font-size: 20px;
            padding: 15px 40px;
            margin-top: 15px;
            cursor: pointer;
            border: none;
            border-radius: 50px;
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            color: white;
            transition: 0.3s;
            box-shadow: 0 5px 15px rgba(255, 118, 136, 0.4);
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        button:hover {
            background: linear-gradient(135deg, #ff7eb3, #ff758c);
            box-shadow: 0 8px 20px rgba(255, 118, 136, 0.6);
        }
        p {
            font-size: 20px;
            margin-top: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Hey! Tomorrow, can we go for a lunch after you get free... please? üòä</h2>
        <button onclick="respond()">‚úÖ Yes</button>
        <button onclick="cheekyRespond()">üòè Hmm... Convince me!</button>
        <p id="response"></p>
    </div>

    <script>
        function respond() {
            document.getElementById('response').innerText = "Yay! Can't wait to spend time together! ‚ù§Ô∏è";
        }
        function cheekyRespond() {
            const compliments = [
                "You're effortlessly charming, and I'd be the luckiest person to share a meal with you! üíñ"
            ];
            const randomCompliment = compliments[Math.floor(Math.random() * compliments.length)];
            document.getElementById('response').innerText = randomCompliment;
        }
    </script>
</body>
</html>
