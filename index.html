<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Invitation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 10%;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fad0c4, #fbc2eb);
            animation: backgroundAnimation 10s infinite alternate;
        }
        @keyframes backgroundAnimation {
            0% { background-position: left; }
            100% { background-position: right; }
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            display: inline-block;
            transition: transform 0.3s ease-in-out;
        }
        .container:hover {
            transform: scale(1.05);
        }
        button {
            font-size: 22px;
            padding: 15px 40px;
            margin-top: 20px;
            cursor: pointer;
            border: none;
            border-radius: 50px;
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            color: white;
            transition: 0.3s;
            box-shadow: 0 5px 15px rgba(255, 118, 136, 0.4);
        }
        button:hover {
            background: linear-gradient(135deg, #ff7eb3, #ff758c);
            box-shadow: 0 8px 20px rgba(255, 118, 136, 0.6);
        }
        p {
            font-size: 20px;
            margin-top: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Hey! Tomorrow, can we go for a lunch (date) after you get free... please? üòä</h2>
        <button onclick="respond()">‚úÖ Yes</button>
        <button onclick="cheekyRespond()">üòè Hmm... Convince me!</button>
        <p id="response"></p>
    </div>

    <script>
        function respond() {
            document.getElementById('response').innerText = "Yay! Can't wait to spend time together! ‚ù§Ô∏è";
        }
        function cheekyRespond() {
            document.getElementById('response').innerText = "You‚Äôre effortlessly charming, and I‚Äôd be the luckiest person to share a meal with you! üíñ";
        }
    </script>
</body>
</html>
